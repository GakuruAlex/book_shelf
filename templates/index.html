<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    {% block head %}
        {% block style%}
            {{bootstrap.load_css()}}
            <link rel="stylesheet" href="{{url_for('static', filename='index.css')}}">
        {% endblock %}
        {% block script%}
        {% endblock %}
        <title>
            {% block title %}
            {% endblock %}
        </title>
    {% endblock %}
</head>
<body >
    {% block content %}
    {% endblock %}
</body>
</html>
